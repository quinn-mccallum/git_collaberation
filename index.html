<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Collaberation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">Employees</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <input id="name_search" class="form-control" type="search" placeholder="filter by name." />
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Profile</th>
                        <tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="name">Joshua Peterson</td>
                            <td><a href="employees/joshua_peterson.html">Joshua Peterson's Profile</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="name">Davey Chase</td>
                            <td><a href="employees/davey_chase.html">Davey Chase's Profile</a></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="name">Cathy Wicket</td>
                            <td><a href="employees/cathy_wicket.html">Cathy Wicket's Profile</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()
        {
            $("#name_search").on("input", function()
            {
                var search = $(this).val().toLowerCase();

                if (search)
                {
                    $(".name").each(function()
                    {
                        if ($(this).text().toLowerCase().indexOf(search) === -1)
                        {
                            $(this).parents("tr").hide();
                        }
                        else
                        {
                            $(this).parents("tr").show();
                        }
                    });
                }
                else
                {
                    $(".name").each(function()
                    {
                        $(this).parents("tr").show();
                    });
                }
            });
        });
    </script>
</body>
</html>
